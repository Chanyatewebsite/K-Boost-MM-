<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-BOOST SMM | WALLET SYSTEM</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #00d2ff; --secondary: #ff007b; --bg: #0f172a; --card: #1e293b; }
        body { font-family: 'Segoe UI', 'Padauk', sans-serif; background: var(--bg); color: white; margin: 0; padding-bottom: 70px; }
        .container { max-width: 500px; margin: auto; padding: 15px; }
        .hidden { display: none !important; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #334155; margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; background: #0f172a; color: white; border: 1px solid #334155; box-sizing: border-box; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-main { background: var(--primary); color: #000; }
        .btn-red { background: var(--secondary); color: white; }
        .top-bar { background: rgba(0,0,0,0.7); padding: 15px; display: flex; justify-content: space-between; position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(10px); }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #111; display: flex; justify-content: space-around; padding: 12px; border-top: 1px solid #333; }
        .nav-link { color: #888; font-size: 0.75rem; text-align: center; cursor: pointer; text-decoration: none; }
        .nav-link.active { color: var(--primary); }
        .badge { padding: 4px 8px; border-radius: 5px; font-size: 11px; }
        .wallet-box { background: linear-gradient(45deg, #00d2ff, #3a7bd5); padding: 15px; border-radius: 12px; text-align: center; color: #000; margin-bottom: 15px; }
    </style>
</head>
<body>

<div id="topNav" class="top-bar hidden">
    <span><i class="fas fa-user-circle"></i> <b id="userDisplay"></b></span>
    <button onclick="logout()" style="background:none; border:none; color:var(--secondary); font-weight:bold;">LOGOUT</button>
</div>

<div class="container">
    <div id="authPanel">
        <div class="card" style="text-align: center; margin-top: 50px;">
            <h2>K-BOOST SMM</h2>
            <input type="text" id="uIn" placeholder="Username">
            <input type="password" id="pIn" placeholder="Password">
            <button class="btn btn-main" onclick="login()">LOGIN / REGISTER</button>
        </div>
    </div>

    <div id="userSection" class="hidden">
        <div class="wallet-box">
            <small>My Balance</small><br>
            <h2 style="margin:0;"><span id="userBalance">0</span> Ks</h2>
        </div>

        <div id="userPage">
            <div class="card">
                <h4 style="margin:0 0 10px; color:var(--primary);">üöÄ Create Order</h4>
                <select id="srvCat" onchange="loadSrvOptions()"></select>
                <select id="srvList"></select>
                <input type="url" id="targetLink" placeholder="Target Link (URL)">
                <button class="btn btn-main" onclick="submitOrder()">ORDER (Wallet ·Äñ·Äº·ÄÑ·Ä∑·Ä∫ ·Äî·Äæ·ÄØ·Äê·Ä∫·Äô·Ää·Ä∫)</button>
            </div>
        </div>

        <div id="topupPage" class="hidden">
            <div class="card">
                <h4>üí∞ Top Up Wallet</h4>
                <p style="font-size:0.8rem; color:#aaa;">Kpay/Wave - 09xxxxxxxxx ·Äû·Ä≠·ÄØ·Ä∑ ·ÄÑ·ÄΩ·Ä±·Äú·ÄΩ·Äæ·Ä≤·Äï·Äº·ÄÆ·Ä∏ ·Äï·Äº·Ä±·ÄÖ·Ä¨·Äê·ÄÑ·Ä∫·Äï·Ä´·Åã</p>
                <input type="number" id="topupAmount" placeholder="·Äñ·Äº·Ää·Ä∑·Ä∫·Äô·Ää·Ä∑·Ä∫·Äï·Äô·Ä¨·Äè (Ks)">
                <input type="text" id="topupBill" placeholder="·Äï·Äº·Ä±·ÄÖ·Ä¨ ·Äî·Ä±·Ä¨·ÄÄ·Ä∫·ÄÜ·ÄØ·Ä∂·Ä∏ ·ÅÖ ·Äú·ÄØ·Ä∂·Ä∏">
                <input type="file" id="topupImg" accept="image/*">
                <button class="btn btn-main" onclick="submitTopup()">SUBMIT TOPUP</button>
            </div>
        </div>

        <div id="historyPage" class="hidden">
            <h3>Orders & Topups</h3>
            <div id="userLogList"></div>
        </div>
    </div>

    <div id="adminPanel" class="hidden">
        <div style="display:flex; gap:5px; margin-bottom:15px; overflow-x: auto;">
            <button class="btn btn-main" style="padding:8px;" onclick="adminTab('orders')">Orders</button>
            <button class="btn btn-main" style="padding:8px;" onclick="adminTab('topups')">Topups</button>
            <button class="btn btn-main" style="padding:8px;" onclick="adminTab('users')">Users</button>
            <button class="btn btn-main" style="padding:8px;" onclick="adminTab('services')">Services</button>
        </div>
        <div id="aContent"></div>
    </div>
</div>

<nav id="botNav" class="bottom-nav hidden">
    <div class="nav-link active" id="nHome" onclick="nav('userPage')"><i class="fas fa-shopping-cart"></i><br>Shop</div>
    <div class="nav-link" id="nTopup" onclick="nav('topupPage')"><i class="fas fa-wallet"></i><br>Topup</div>
    <div class="nav-link" id="nHistory" onclick="nav('historyPage')"><i class="fas fa-history"></i><br>History</div>
</nav>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyB2wvjD9I_vCJDTpaNks8CCuTm4PDngajg",
        authDomain: "kboostsmm.firebaseapp.com",
        databaseURL: "https://kboostsmm-default-rtdb.firebaseio.com",
        projectId: "kboostsmm",
        storageBucket: "kboostsmm.firebasestorage.app",
        messagingSenderId: "677087817569",
        appId: "1:677087817569:web:6bdd6a9eb937907a889f20"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = null;
    let myBalance = 0;

    function login() {
        const u = document.getElementById('uIn').value.trim();
        const p = document.getElementById('pIn').value.trim();
        if(u === "KBOOSTMM" && p === "090635") {
            currentUser = "Admin"; showAdmin();
        } else {
            db.ref('users/' + u).once('value', s => {
                const d = s.val();
                if(d) {
                    if(d.isBanned) return alert("Banned!");
                    if(d.password === p) { currentUser = u; showUser(); }
                    else alert("Wrong Password");
                } else {
                    db.ref('users/' + u).set({ password: p, balance: 0, isBanned: false }).then(showUser);
                    currentUser = u;
                }
            });
        }
    }

    function showUser() {
        document.getElementById('authPanel').classList.add('hidden');
        document.getElementById('topNav').classList.remove('hidden');
        document.getElementById('botNav').classList.remove('hidden');
        document.getElementById('userSection').classList.remove('hidden');
        document.getElementById('userDisplay').innerText = currentUser;
        db.ref('users/' + currentUser + '/balance').on('value', s => {
            myBalance = s.val() || 0;
            document.getElementById('userBalance').innerText = myBalance;
        });
        loadSrvCategories();
    }

    function loadSrvCategories() {
        db.ref('services').on('value', s => {
            const catSelect = document.getElementById('srvCat');
            catSelect.innerHTML = "";
            for(let cat in s.val()) catSelect.innerHTML += `<option value="${cat}">${cat}</option>`;
            loadSrvOptions();
        });
    }

    function loadSrvOptions() {
        const cat = document.getElementById('srvCat').value;
        db.ref('services/' + cat).once('value', s => {
            const list = document.getElementById('srvList');
            list.innerHTML = "";
            s.forEach(c => {
                const v = c.val();
                list.innerHTML += `<option value="${v.price}">${v.name} - ${v.price} Ks</option>`;
            });
        });
    }

    function submitOrder() {
        const srv = document.getElementById('srvList');
        const price = parseInt(srv.value);
        if(myBalance < price) return alert("·Äú·ÄÄ·Ä∫·ÄÄ·Äª·Äî·Ä∫·ÄÑ·ÄΩ·Ä± ·Äô·Äú·ÄØ·Ä∂·Äú·Ä±·Ä¨·ÄÄ·Ä∫·Äï·Ä´·Åã ·ÄÑ·ÄΩ·Ä±·Ä°·Äõ·ÄÑ·Ä∫·Äñ·Äº·Ää·Ä∑·Ä∫·Äï·Ä´·Åã");
        
        const link = document.getElementById('targetLink').value;
        if(!link) return alert("Link ·Äë·Ää·Ä∑·Ä∫·Äï·Ä´");

        if(confirm(price + " Ks ·Äî·Äæ·ÄØ·Äê·Ä∫·Äö·Ä∞·Äô·Ää·Ä∫·ÄÄ·Ä≠·ÄØ ·Äû·Äò·Ä±·Ä¨·Äê·Ä∞·Äï·Ä´·Äû·Äú·Ä¨·Ä∏?")) {
            db.ref('users/' + currentUser).update({ balance: myBalance - price });
            db.ref('orders').push({
                user: currentUser, service: srv.options[srv.selectedIndex].text,
                link: link, status: 'Pending', time: new Date().toLocaleString()
            });
            alert("Order ·Äê·ÄÑ·Ä∫·Äï·Äº·ÄÆ·Ä∏·Äï·Ä´·Äï·Äº·ÄÆ!");
        }
    }

    function submitTopup() {
        const amt = document.getElementById('topupAmount').value;
        const bill = document.getElementById('topupBill').value;
        const file = document.getElementById('topupImg').files[0];
        if(!amt || !file) return alert("·Ä°·ÄÅ·Äª·ÄÄ·Ä∫·Ä°·Äú·ÄÄ·Ä∫·Äï·Äº·Ää·Ä∑·Ä∫·ÄÖ·ÄØ·Ä∂·ÄÖ·ÄΩ·Ä¨·Äñ·Äº·Ää·Ä∑·Ä∫·Äï·Ä´");

        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => {
            db.ref('topups').push({
                user: currentUser, amount: parseInt(amt), bill: bill,
                img: reader.result, status: 'Pending', time: new Date().toLocaleString()
            });
            alert("·ÄÑ·ÄΩ·Ä±·Äñ·Äº·Ää·Ä∑·Ä∫·Äú·ÄΩ·Äæ·Ä¨ ·Äê·ÄÑ·Ä∫·Äï·Äº·ÄÆ·Ä∏·Äï·Ä´·Äï·Äº·ÄÆ·Åã ·ÄÅ·Äè·ÄÖ·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫·Äï·Ä±·Ä∏·Äï·Ä´·Åã");
            nav('historyPage');
        };
    }

    // ADMIN FUNCTIONS
    function showAdmin() {
        document.getElementById('authPanel').classList.add('hidden');
        document.getElementById('topNav').classList.remove('hidden');
        document.getElementById('adminPanel').classList.remove('hidden');
        adminTab('orders');
    }

    function adminTab(t) {
        const area = document.getElementById('aContent');
        area.innerHTML = "Loading...";
        if(t === 'topups') {
            db.ref('topups').on('value', s => {
                area.innerHTML = "<h4>Pending Topups</h4>";
                s.forEach(c => {
                    const top = c.val();
                    if(top.status === 'Pending') {
                        area.innerHTML += `<div class="card">
                            <b>User: ${top.user} (${top.amount} Ks)</b><br>
                            <img src="${top.img}" style="width:100px;"><br>
                            <button class="btn btn-main" onclick="approveTopup('${c.key}', '${top.user}', ${top.amount})">Approve</button>
                        </div>`;
                    }
                });
            });
        }
        if(t === 'orders') {
            db.ref('orders').on('value', s => {
                area.innerHTML = "<h4>Orders</h4>";
                s.forEach(c => {
                    const o = c.val();
                    area.innerHTML += `<div class="card">
                        <b>${o.user}</b> - ${o.service}<br>
                        <small>${o.link}</small><br>
                        Status: ${o.status}
                        <button class="btn btn-main" onclick="db.ref('orders/${c.key}').update({status:'Done'})">Mark Done</button>
                    </div>`;
                });
            });
        }
    }

    function approveTopup(key, user, amt) {
        db.ref('users/' + user + '/balance').once('value', s => {
            const current = s.val() || 0;
            db.ref('users/' + user).update({ balance: current + amt });
            db.ref('topups/' + key).update({ status: 'Approved' });
            alert("Approved!");
        });
    }

    function nav(p) {
        ['userPage', 'topupPage', 'historyPage'].forEach(id => document.getElementById(id).classList.add('hidden'));
        document.getElementById(p).classList.remove('hidden');
        if(p === 'historyPage') renderLogs();
    }

    function renderLogs() {
        db.ref('orders').orderByChild('user').equalTo(currentUser).once('value', s => {
            let h = "<h4>Orders</h4>";
            s.forEach(c => { h += `<div class='card'>${c.val().service} - ${c.val().status}</div>`; });
            document.getElementById('userLogList').innerHTML = h;
        });
    }

    function logout() { location.reload(); }
</script>
</body>
</html>
