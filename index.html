<!DOCT<DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>⚡ K Boost MM </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Padauk:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* BASE STYLES & VARIABLES (Slightly enhanced dark theme) */
        :root{
            --primary: #D50000; /* Red */
            --primary-light: #FF5252; /* Lighter Red */
            --accent: #FF1744; /* Bright Red Accent */
            --success: #00E676;
            --danger: #ff3d57;
            --dark-bg: #0A0A0A; /* Deep Black */
            --container-bg: rgba(25, 25, 25, 0.95); /* Darker, more solid container */
            --card-bg: rgba(255, 255, 255, 0.05); /* Slightly transparent card */
            --border: rgba(255,255,255,0.1);
            --muted: rgba(255,255,255,0.6);
            --kpay-color: #32cd32;
        }

        *, *:before, *:after{box-sizing:border-box; transition:0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);}
        html,body{
            height:100%;margin:0;
            font-family:'Poppins', 'Padauk', sans-serif;
            font-size: 16px; /* Base Font Size */
            background:linear-gradient(180deg, var(--dark-bg) 0%, #1c1c1c 100%);
            color:#fff;-webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
        }

        /* Myanmar Font Specific Enhancements */
        body, .form-input, .form-textarea, .form-select, .response-message {
            /* Prioritize Padauk for better Myanmar readability */
            font-family: 'Padauk', 'Poppins', sans-serif; 
        }
        .header-left .logo-text, h1, h2, h3, h4, .btn-primary, .auth-btn {
             /* Use Poppins for bolder titles and buttons */
            font-family: 'Poppins', 'Padauk', sans-serif; 
        }

        /* UTILITIES & BASE COMPONENTS */
        .section-title{display:flex;align-items:center;gap:10px;font-weight:700;color:var(--primary-light);margin-bottom:20px; font-size: 1.4em;} /* Increased size */
        .container-glass{
            background: var(--container-bg);
            border: 1px solid var(--border);
            border-radius: 15px; /* Slightly smoother corners */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6), 0 0 10px rgba(255, 0, 0, 0.1); /* Deeper shadow with subtle glow */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        /* FORM ELEMENTS */
        .form-group{margin-bottom: 25px;}
        .form-label{display:block;font-weight:600;font-size:16px;margin-bottom:8px;color:var(--muted);display:flex;gap:8px;align-items:center;} /* Increased size for Myanmar text */
        .form-input, .form-textarea, .form-select{
            width:100%;padding:15px 18px;border-radius:10px; 
            border:1px solid rgba(255,255,255,0.15);
            background:rgba(255,255,255,0.05); 
            color:#fff;font-size:16px;outline:none;
        }
        .form-input:focus, .form-textarea:focus, .form-select:focus { border-color: var(--primary); box-shadow: 0 0 5px rgba(255, 0, 0, 0.5); }
        .form-select { -webkit-appearance: none; -moz-appearance: none; appearance: none; cursor: pointer; padding-right: 45px; }
        .custom-select-wrapper{position: relative;}
        .custom-select-icon {position: absolute; right: 20px; top: 50%; transform: translateY(-50%); color: var(--primary-light); pointer-events: none; font-size: 1.2em;}
        .form-select option {background: var(--dark-bg); color: #fff; padding: 10px;}
        
        /* BUTTON STYLES */
        .btn-primary, .btn-secondary, .admin-access-btn, .admin-submit-btn, .nav-btn{
            padding: 12px 20px;border-radius: 10px; 
            border: none;cursor: pointer;
            font-weight: 700;display: flex;align-items: center;justify-content: center;
            gap: 8px;text-decoration: none;
            white-space: nowrap; 
        }
        .btn-primary{
            background: linear-gradient(135deg, var(--primary), #FF5252);
            color: #fff;box-shadow: 0 5px 20px rgba(213, 0, 0, 0.5);
        }
        .btn-primary:hover{transform: translateY(-2px); box-shadow: 0 8px 25px rgba(213, 0, 0, 0.7);}
        .btn-secondary { background: rgba(255,255,255,0.1); color: var(--primary-light); border: 1px solid var(--border); }
        .btn-secondary:hover { background: rgba(255,255,255,0.2); color: #fff; }
        .btn-primary:disabled, .admin-submit-btn:disabled { opacity: 0.6; cursor: not-allowed; }

        /* HEADER & NAVIGATION REFINEMENT */
        .user-info-bar{
            position: sticky; top: 0; left: 0; right: 0; 
            display: flex; flex-direction: column; /* Changed to column for better responsiveness on top */
            padding: 10px 30px 0; 
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(10px);
            z-index: 999;
        }
        .header-top {
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            min-height: 70px;
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .brand-logo-img { height: 40px; width: auto; border-radius: 6px; }
        .header-left .logo-text{font-weight:800;color:var(--primary-light);font-size:24px;}
        
        .header-right { display: flex; align-items: center; gap: 15px; } 
        
        /* Main Navigation Bar */
        .main-nav {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            margin-top: 10px;
            padding-bottom: 10px;
        }
        .nav-link {
            text-decoration: none;
            color: var(--muted);
            font-weight: 600;
            padding: 5px 10px;
            border-bottom: 2px solid transparent;
        }
        .nav-link.active {
            color: var(--primary-light);
            border-bottom: 2px solid var(--primary-light);
        }

        .user-welcome {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
        }
        .user-details {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
            font-size: 14px;
        }
        .user-name {
            font-weight: 600;
            color: #fff;
        }
        .user-email {
            font-size: 12px;
            color: var(--muted);
        }

        /* AUTH MODAL FIXES */
        .auth-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .auth-container{padding: 30px; max-width: 450px; width: 100%; border-radius: 20px; text-align: center; border: 1px solid var(--border);}
        .auth-logo-img { width: 80px; height: 80px; object-fit: cover; border-radius: 12px; margin-bottom: 20px; border: 2px solid var(--primary); }
        .auth-tabs { display: flex; justify-content: center; gap: 15px; margin-bottom: 25px; }
        .auth-tab {
            background: none;
            border: none;
            color: var(--muted);
            font-size: 1.1em;
            font-weight: 600;
            padding: 5px 10px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .auth-tab.active {
            color: var(--primary-light);
            border-bottom: 2px solid var(--primary-light);
        }
        .hidden{display: none !important;}
        
        /* APP LAYOUT & SUMMARY */
        .main-app{display: none; gap: 40px; padding: 40px 40px 80px; max-width: 1400px; margin: 0 auto;}
        .summary-container{flex: 1; min-width: 300px; padding: 30px; height: fit-content; margin-top: 20px;}
        .order-form-container{flex: 3; padding: 35px;}
        .summary-item{color: #fff; display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px dashed var(--border);}
        .summary-total{font-size: 1.8em; color: var(--primary-light); padding-top: 15px; display: flex; justify-content: space-between; font-weight: 700;}

        /* STEP INDICATOR */
        .step-indicator { display: flex; justify-content: space-between; margin-bottom: 30px; position: relative; }
        .step-indicator::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 10%;
            right: 10%;
            height: 2px;
            background: var(--border);
            z-index: 0;
        }
        .step-item {
            z-index: 1;
            padding: 8px 15px;
            border-radius: 20px;
            background: var(--container-bg);
            color: var(--muted);
            font-weight: 600;
            border: 1px solid var(--border);
            font-size: 0.9em;
            text-align: center;
        }
        .step-item.active {
            color: #fff;
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(213, 0, 0, 0.5);
        }
        .step-item.completed {
            background: var(--success);
            color: #fff;
            border-color: var(--success);
        }
        .step-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        /* PAYMENT INFO */
        .payment-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            gap: 15px;
            border: 1px solid var(--border);
        }
        .payment-item .item-text { flex-grow: 1; display: flex; flex-direction: column; }
        .payment-item .item-text strong { color: var(--kpay-color); font-size: 1.1em; }
        .payment-item .fa-copy { cursor: pointer; color: var(--muted); }
        .payment-item .fa-copy:hover { color: var(--primary-light); }
        .qr-code-placeholder {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed var(--muted);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            text-align: center;
            font-size: 0.9em;
            color: var(--muted);
            overflow: hidden; /* For actual image */
        }
        .qr-code-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* ADMIN PANEL STYLES */
        .admin-panel {
            max-width: 1200px; /* Wider Admin Panel */
            margin: 40px auto;
            padding: 30px;
        }
        .admin-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }
        .service-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
        }
        .service-table th, .service-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        .service-table th {
            background: rgba(255,255,255,0.05);
            color: var(--primary-light);
            font-weight: 700;
            text-transform: uppercase;
        }
        .admin-action-btn {
            background: var(--danger);
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        .admin-action-btn:hover { background: #ff5e71; }
        .add-service-form {
            margin-top: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid var(--border);
        }
        /* ... (Admin Styles remain the same) ... */
        
        /* Responsive Adjustments */
        @media (max-width: 1024px) {
            .main-app{flex-direction: column; padding: 20px;}
            .summary-container { margin-top: 20px; }
            .user-info-bar{padding: 10px 15px 0;}
            .header-top { flex-wrap: wrap; }
        }
        @media (max-width: 600px) {
            .header-left .logo-text{font-size: 20px;}
            .main-nav { justify-content: space-around; gap: 5px; }
            .step-indicator { flex-wrap: wrap; gap: 10px; }
            .step-indicator::before { display: none; }
            .step-item { flex-basis: 45%; font-size: 0.8em; }
        }
    </style>
    </head>
<body>

    <header class="user-info-bar">
        <div class="header-top">

                <img src="1000069444.jpg" alt="K Boost Logo" class="brand-logo-img">
                <span class="logo-text">K Boost MM</span>

            <div class="header-right">

                    <i class="fas fa-sign-out-alt"></i> ထွက်မည်
                </button>
            </div>
        </div>
        
        <nav class="main-nav" id="main-navigation">
            <a href="#" class="nav-link active" data-view="order" onclick="showView('order', event)"><i class="fas fa-shopping-cart"></i> Order</a>
            <a href="#" class="nav-link" data-view="orders" onclick="showView('orders', event)"><i class="fas fa-history"></i> မှာယူမှုမှတ်တမ်း</a>
            <a href="#" class="nav-link" data-view="contact" onclick="showView('contact', event)"><i class="fas fa-headset"></i> ဆက်သွယ်ရန်</a>

                <i class="fas fa-user-shield"></i> Admin
            </button>
        </nav>
    </header>

    <div class="auth-modal admin-modal hidden" id="admin-password-modal">
        <div class="auth-container container-glass" style="max-width: 350px;">
            <button class="admin-close-btn btn-secondary" id="admin-close-modal" style="position: absolute; top: 15px; right: 15px; padding: 5px 10px; font-size: 16px;"><i class="fas fa-times"></i></button>
            <div class="auth-header">
                <img src="1000069444.jpg" alt="K Boost MM" class="auth-logo-img" style="border: 2px solid var(--primary-light);">
                <h2>Admin Login</h2>
                <p style="color:var(--muted)">ဝန်ဆောင်မှုများကို စီမံခန့်ခွဲရန် Password ထည့်ပါ</p>
            </div>
            
            <form onsubmit="handleAdminLogin(event)">
                <div class="form-group">
                    <label class="form-label" for="admin-password-input"><i class="fas fa-key"></i> Password</label>
                    <input type="password" id="admin-password-input" class="form-input" placeholder="Admin Password" required>
                    <p id="admin-password-error" class="response-message response-error" style="display:none; margin-top: 10px;"></p>
                </div>
                <button type="submit" class="auth-btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> ဝင်မည်
                </button>
            </form>
        </div>
    </div>


    <div class="auth-modal" id="auth-modal">
        <div class="auth-container container-glass">
            <div class="auth-header">
                <h2>ကြိုဆိုပါတယ်</h2>
                <p style="color:var(--muted)">ဝန်ဆောင်မှုများ စတင်အသုံးပြုရန် Login (သို့မဟုတ်) Register ပြုလုပ်ပါ</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login" onclick="showTab('login')">Login</button>
                <button class="auth-tab" data-tab="register" onclick="showTab('register')">Register</button>
            </div>

            <div id="auth-error" class="response-message response-error" style="display:none;"></div>

            <form class="auth-form" id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label" for="login-email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="login-email" class="form-input" placeholder="example@gmail.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="login-password"><i class="fas fa-lock"></i> Password</label>
                    <div class="input-with-toggle">
                        <input type="password" id="login-password" class="form-input" placeholder="Password" required>
                    </div>
                </div>
                <button type="submit" class="auth-btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login ဝင်မည်</button>
                <div class="auth-footer" style="margin-top: 15px;">
                    အကောင့်မရှိသေးဘူးလား? <span class="auth-link" style="color: var(--primary-light); cursor: pointer;" onclick="showTab('register')">Register လုပ်မည်</span>
                </div>
            </form>

            <form class="auth-form hidden" id="register-form" onsubmit="handleRegister(event)">
                 <div class="form-group">
                    <label class="form-label" for="register-username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="register-username" class="form-input" placeholder="အမည်" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="register-email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="register-email" class="form-input" placeholder="example@gmail.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="register-password"><i class="fas fa-lock"></i> Password</label>
                    <div class="input-with-toggle">
                        <input type="password" id="register-password" class="form-input" placeholder="Password (အနည်းဆုံး ၆ လုံး)" required minlength="6">
                    </div>
                </div>
                <button type="submit" class="auth-btn btn-primary"><i class="fas fa-user-plus"></i> အကောင့်အသစ်ဖန်တီးမည်</button>
                <div class="auth-footer" style="margin-top: 15px;">
                    အကောင့်ရှိပြီးသားလား? <span class="auth-link" style="color: var(--primary-light); cursor: pointer;" onclick="showTab('login')">Login ဝင်မည်</span>
                </div>
            </form>
        </div>
    </div>
