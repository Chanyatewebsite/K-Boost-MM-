    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #00d2ff; --secondary: #ff007b; --bg: #0f172a; --card: #1e293b; --telegram: #229ED9; }
        body, html { height: 100%; margin: 0; font-family: 'Padauk', sans-serif; background: var(--bg); color: white; }
        #authPanel { display: flex; justify-content: center; align-items: center; height: 100vh; padding: 20px; box-sizing: border-box; }
        .container { max-width: 500px; margin: auto; padding: 15px; width: 100%; padding-bottom: 80px; }
        .hidden { display: none !important; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #334155; margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; background: #0f172a; color: white; border: 1px solid #334155; box-sizing: border-box; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .btn-main { background: var(--primary); color: #000; }
        .btn-tg { background: var(--telegram); color: white; text-decoration: none; display: block; text-align: center; margin-bottom: 15px; }
        .btn-red { background: var(--secondary); color: white; }
        .btn-sm { padding: 6px 12px; font-size: 12px; width: auto; margin: 2px; }
        .top-bar { background: rgba(15, 23, 42, 0.9); padding: 15px; display: flex; justify-content: space-between; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #334155; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #111; display: flex; justify-content: space-around; padding: 12px; border-top: 1px solid #333; }
        .nav-link { color: #888; font-size: 12px; text-align: center; cursor: pointer; }
        .nav-link.active { color: var(--primary); }
        .wallet-box { background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%); padding: 20px; border-radius: 15px; text-align: center; color: #000; margin-bottom: 15px; }
        .edit-box { background: #1e293b; border: 1px solid var(--primary); padding: 10px; border-radius: 8px; margin-top: 5px; }
    </style>
</head>
<body>

<div id="topNav" class="top-bar hidden">

</div>

<div class="container">

            <input type="text" id="uIn" placeholder="Username">
            <input type="password" id="pIn" placeholder="Password">
            <button class="btn btn-main" onclick="login()">·Äù·ÄÑ·Ä∫·Äô·Ää·Ä∫ / ·Ä°·ÄÄ·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫·Äñ·ÄΩ·ÄÑ·Ä∑·Ä∫·Äô·Ää·Ä∫</button>
        </div>
    </div>

    <div id="userSection" class="hidden">
        <div class="wallet-box">
            <small>·Äú·ÄÄ·Ä∫·ÄÄ·Äª·Äî·Ä∫·ÄÑ·ÄΩ·Ä±</small><br>
            <h2 style="margin:0;"><span id="userBalance">0</span> Ks</h2>
        </div>
        <a href="https://t.me/kboostmm1234" target="_blank" class="btn btn-tg"><i class="fab fa-telegram-plane"></i> Join Telegram Channel</a>

        <div id="userPage">
            <div class="card">
                <h4 style="margin:0 0 10px; color:var(--primary);">üöÄ ·Äô·Äæ·Ä¨·Äö·Ä∞·Äô·Ää·Ä∫</h4>
                <select id="srvCat" onchange="loadSrvOptions()"></select>
                <select id="srvList"></select>
                <input type="url" id="targetLink" placeholder="Link ·Äë·Ää·Ä∑·Ä∫·Äï·Ä´">
                <button class="btn btn-main" onclick="submitOrder()">·Ä°·Äê·Ää·Ä∫·Äï·Äº·ÄØ·Äû·Ää·Ä∫</button>
            </div>
        </div>

        <div id="topupPage" class="hidden">
            <div class="card">
                <h4>üí∞ ·ÄÑ·ÄΩ·Ä±·Äñ·Äº·Ää·Ä∑·Ä∫·Äõ·Äî·Ä∫</h4>
                <p>Kpay: 09970573598 (Chit Thae Oo)</p>
                <input type="number" id="topupAmount" placeholder="·Äï·Äô·Ä¨·Äè (Ks)">
                <input type="text" id="topupBill" placeholder="·Äï·Äº·Ä±·ÄÖ·Ä¨ ·ÅÖ ·Äú·ÄØ·Ä∂·Ä∏">
                <input type="file" id="topupImg" accept="image/*">
                <button class="btn btn-main" onclick="submitTopup()">·Äê·ÄÑ·Ä∫·Äû·ÄΩ·ÄÑ·Ä∫·Ä∏·Äô·Ää·Ä∫</button>
            </div>
        </div>

        <div id="historyPage" class="hidden">
            <div class="card"><h4>·Äô·Äæ·Äê·Ä∫·Äê·Äô·Ä∫·Ä∏</h4><div id="userOrderHistory"></div></div>
        </div>
    </div>

    <div id="adminPanel" class="hidden">
        <div style="display:flex; gap:5px; margin-bottom:15px; overflow-x:auto;">
            <button class="btn btn-main btn-sm" onclick="adminTab('orders')">Orders</button>
            <button class="btn btn-main btn-sm" onclick="adminTab('topups')">Topups</button>
            <button class="btn btn-main btn-sm" onclick="adminTab('users')">Users</button>
            <button class="btn btn-main btn-sm" onclick="adminTab('services')">Services</button>
        </div>
        <div id="aContent"></div>
    </div>
</div>

<nav id="botNav" class="bottom-nav hidden">
    <div class="nav-link active" id="nHome" onclick="nav('userPage')"><i class="fas fa-home"></i><br>·Äï·ÄÑ·Ä∫·Äô</div>
    <div class="nav-link" id="nTopup" onclick="nav('topupPage')"><i class="fas fa-wallet"></i><br>·ÄÑ·ÄΩ·Ä±·Äñ·Äº·Ää·Ä∑·Ä∫</div>
    <div class="nav-link" id="nHistory" onclick="nav('historyPage')"><i class="fas fa-history"></i><br>·Äô·Äæ·Äê·Ä∫·Äê·Äô·Ä∫·Ä∏</div>
</nav>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyB2wvjD9I_vCJDTpaNks8CCuTm4PDngajg",
        authDomain: "kboostsmm.firebaseapp.com",
        databaseURL: "https://kboostsmm-default-rtdb.firebaseio.com",
        projectId: "kboostsmm",
        storageBucket: "kboostsmm.firebasestorage.app",
        messagingSenderId: "677087817569",
        appId: "1:677087817569:web:6bdd6a9eb937907a889f20"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let currentUser = null, myBalance = 0;

    function login() {
        const u = document.getElementById('uIn').value.trim(), p = document.getElementById('pIn').value.trim();
        if(u === "KBOOSTMM" && p === "090635") { currentUser = "Admin"; showAdmin(); }
        else {
            db.ref('users/'+u).once('value', s => {
                const d = s.val();
                if(d) { if(d.password === p) { currentUser = u; showUser(); } else alert("Wrong Pass"); }
                else { db.ref('users/'+u).set({password:p, balance:0}).then(showUser); currentUser = u; }
            });
        }
    }

    function showUser() {
        document.getElementById('authPanel').classList.add('hidden');
        ['topNav', 'botNav', 'userSection'].forEach(id => document.getElementById(id).classList.remove('hidden'));
        document.getElementById('userDisplay').innerText = currentUser;
        db.ref('users/'+currentUser+'/balance').on('value', s => { myBalance = s.val()||0; document.getElementById('userBalance').innerText = myBalance; });
        loadSrvCategories();
    }

    function loadSrvCategories() {
        db.ref('services').on('value', s => {
            const sel = document.getElementById('srvCat'); sel.innerHTML = "";
            for(let cat in s.val()) sel.innerHTML += `<option value="${cat}">${cat}</option>`;
            loadSrvOptions();
        });
    }

    function loadSrvOptions() {
        const cat = document.getElementById('srvCat').value;
        if(!cat) return;
        db.ref('services/'+cat).once('value', s => {
            const list = document.getElementById('srvList'); list.innerHTML = "";
            s.forEach(c => { list.innerHTML += `<option value="${c.val().price}">${c.val().name} - ${c.val().price} Ks</option>`; });
        });
    }

    function submitOrder() {
        const srv = document.getElementById('srvList'), price = parseInt(srv.value), link = document.getElementById('targetLink').value;
        if(myBalance < price) return alert("·ÄÑ·ÄΩ·Ä±·Äô·Äú·Ä±·Ä¨·ÄÄ·Ä∫·Äï·Ä´");
        if(confirm("·Äô·Äæ·Ä¨·Äö·Ä∞·Äô·Ää·Ä∫·Äú·Ä¨·Ä∏?")) {
            db.ref('users/'+currentUser).update({balance: myBalance - price});
            db.ref('orders').push({user:currentUser, service:srv.options[srv.selectedIndex].text, link:link, status:'Pending', time:new Date().toLocaleString()});
            alert("Success!"); nav('historyPage');
        }
    }

    function submitTopup() {
        const amt = document.getElementById('topupAmount').value, file = document.getElementById('topupImg').files[0];
        const reader = new FileReader(); reader.readAsDataURL(file);
        reader.onload = () => {
            db.ref('topups').push({user:currentUser, amount:parseInt(amt), img:reader.result, status:'Pending', time:new Date().toLocaleString()});
            alert("Sent!"); nav('historyPage');
        };
    }

    function renderUserHistory() {
        db.ref('orders').orderByChild('user').equalTo(currentUser).on('value', s => {
            const div = document.getElementById('userOrderHistory'); div.innerHTML = "";
            s.forEach(c => { div.innerHTML += `<div class="card"><b>${c.val().service}</b><br>${c.val().status}</div>`; });
        });
    }

    function adminTab(t) {
        const area = document.getElementById('aContent');
        if(t==='services') {
            area.innerHTML = `<div class="card"><h4>·Äù·Äî·Ä∫·ÄÜ·Ä±·Ä¨·ÄÑ·Ä∫·Äô·Äæ·ÄØ·Ä°·Äû·ÄÖ·Ä∫</h4><input id="nCat" placeholder="Category"><input id="nNam" placeholder="Name"><input id="nPric" type="number" placeholder="Price"><button class="btn btn-main" onclick="saveSrv()">Add</button></div><div id="aSrvList"></div>`;
            renderAdminSrv();
        }
        if(t==='users') {
            db.ref('users').on('value', s => {
                area.innerHTML = "<h4>Users</h4>";
                s.forEach(c => { area.innerHTML += `<div class="card"><b>${c.key}</b> - Bal: ${c.val().balance} Ks</div>`; });
            });
        }
        if(t==='orders') {
            db.ref('orders').on('value', s => {
                area.innerHTML = "<h4>Orders</h4>";
                s.forEach(c => { area.innerHTML += `<div class="card"><b>${c.val().user}</b><br>${c.val().service}<br><button class="btn-main btn-sm" onclick="db.ref('orders/${c.key}').update({status:'Done'})">Done</button></div>`; });
            });
        }
        if(t==='topups') {
            db.ref('topups').on('value', s => {
                area.innerHTML = "<h4>Topups</h4>";
                s.forEach(c => { if(c.val().status==='Pending') area.innerHTML += `<div class="card"><b>${c.val().user}</b><br><img src="${c.val().img}" style="width:100%"><br><button class="btn-main btn-sm" onclick="approveT('${c.key}','${c.val().user}',${c.val().amount})">Approve</button></div>`; });
            });
        }
    }

    function saveSrv() {
        const c = document.getElementById('nCat').value, n = document.getElementById('nNam').value, p = document.getElementById('nPric').value;
        if(c && n && p) db.ref('services/'+c).push({name:n, price:parseInt(p)}).then(()=>{alert("Added"); adminTab('services');});
    }

    function renderAdminSrv() {
        db.ref('services').on('value', s => {
            const d = document.getElementById('aSrvList'); d.innerHTML = "";
            s.forEach(cat => {
                d.innerHTML += `<h5>‚óè ${cat.key}</h5>`;
                cat.forEach(srv => {
                    d.innerHTML += `
                    <div class="card" style="padding:10px; margin-bottom:5px;">
                        <div id="view_${srv.key}">
                            <b>${srv.val().name}</b> - ${srv.val().price} Ks 
                            <button class="btn-main btn-sm" onclick="showEditSrv('${cat.key}','${srv.key}','${srv.val().name}',${srv.val().price})">·Äï·Äº·ÄÑ·Ä∫·Äô·Ää·Ä∫</button>
                            <button class="btn-red btn-sm" onclick="db.ref('services/${cat.key}/${srv.key}').remove()">X</button>
                        </div>
                        <div id="edit_${srv.key}" class="hidden edit-box">
                            <input id="en_${srv.key}" value="${srv.val().name}">
                            <input id="ep_${srv.key}" type="number" value="${srv.val().price}">
                            <button class="btn-main btn-sm" onclick="updateSrv('${cat.key}','${srv.key}')">Update</button>
                            <button class="btn-red btn-sm" onclick="renderAdminSrv()">Cancel</button>
                        </div>
                    </div>`;
                });
            });
        });
    }

    function showEditSrv(cat, key, name, price) {
        document.getElementById('view_'+key).classList.add('hidden');
        document.getElementById('edit_'+key).classList.remove('hidden');
    }

    function updateSrv(cat, key) {
        const newName = document.getElementById('en_'+key).value;
        const newPrice = document.getElementById('ep_'+key).value;
        db.ref('services/' + cat + '/' + key).update({
            name: newName,
            price: parseInt(newPrice)
        }).then(() => {
            alert("·Äï·Äº·ÄÑ·Ä∫·ÄÜ·ÄÑ·Ä∫·Äï·Äº·ÄÆ·Ä∏·Äï·Ä´·Äï·Äº·ÄÆ");
            renderAdminSrv();
        });
    }

    function approveT(k,u,a) { db.ref('users/'+u+'/balance').once('value', s => { db.ref('users/'+u).update({balance:(s.val()||0)+a}); db.ref('topups/'+k).update({status:'Approved'}); alert("Approved"); }); }
    function showAdmin() { document.getElementById('authPanel').classList.add('hidden'); ['topNav', 'adminPanel'].forEach(id => document.getElementById(id).classList.remove('hidden')); adminTab('orders'); }
    function nav(p) {
        ['userPage', 'topupPage', 'historyPage'].forEach(id => document.getElementById(id).classList.add('hidden'));
        document.getElementById(p).classList.remove('hidden');
        ['nHome', 'nTopup', 'nHistory'].forEach(id => document.getElementById(id).classList.remove('active'));
        document.getElementById('n'+p.replace('Page','').charAt(0).toUpperCase() + p.replace('Page','').slice(1)).classList.add('active');
        if(p==='historyPage') renderUserHistory();
    }
    function logout() { location.reload(); }
</script>
</body>
</html>
